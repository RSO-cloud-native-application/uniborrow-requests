apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniborrow-requests-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniborrow-requests
  template:
    metadata:
      labels:
        app: uniborrow-requests
    spec:
      containers:
        - image: mp6079/requests:2022-01-13-20-33-32
          name: requests
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://abul.db.elephantsql.com:5432/ngeocfhk
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: ngeocfhk
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uniborrow-requests-db-pass
                  key: password
            - name: KUMULUZEE_CONFIG_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
              value: http://etcd:2379
            - name: KUMULUZEE_DISCOVERY_CLUSTER
              value: uniborrow-cluster
            - name: KUMULUZEE_SERVER_BASEURL
              value: http://uniborrow-requests:8080
            - name: KUMULUZEE_HEALTH_CHECKS_ETCDHEALTHCHECK_CONNECTIONURL
              value: http://etcd:2379/health
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
         

---

apiVersion: v1
kind: Service
metadata:
  name: uniborrow-requests
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: uniborrow-requests
